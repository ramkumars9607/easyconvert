<div class="p-grid p-fluid">
    <div class="p-col-12 p-md-4">
        <h4>Source</h4>
        <p-tree [value]="sourceFile" [draggableNodes]="true" [droppableNodes]="true"></p-tree>
    </div>
    <div class="p-col-12 p-md-4">
        <h4>Destination</h4>
        <p-tree [value]="destinationFile" [draggableNodes]="true" [droppableNodes]="true" ></p-tree>
    </div>
</div>
